<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Example usage of the Pay with Amazon browser module">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay with Amazon example usage</title>
    <link rel="stylesheet" href="style.css">
    <script>
      // Optional -- Enforces SSL on github pages
      if (window.location.host === 'recurly.github.io' && window.location.protocol !== 'https:') {
        window.location.protocol = 'https';
      }
    </script>
    <script src="pay-with-amazon.js"></script>
    <script>
      // For one-time transactions, we omit consent since
      // that applies only to recurring transactions
      var oneTime = new PayWithAmazon({
        clientId: 'amzn1.application-oa2-client.127b0a3e68334641a3e4e129f686d140',
        sellerId: 'A35095BGBGQR66',
        button: 'pay-with-amazon',
        wallet: 'wallet',
        addressBook: 'address-book'
      }).on('change', notify);

      function notify () {
        console && console.log.apply(console, arguments);
      }
    </script>
  </head>
  <body>
    <h2>Consent widget omitted, for one-time transactions</h2>

    <div id="pay-with-amazon"></div>
    <div id="address-book"></div>
    <div id="wallet"></div>
  </body>
</html>
